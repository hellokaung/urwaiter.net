    <script type="application/ld+json">

        "@context": "https://schema.org",
        "@type": "Service",
        "name": "Your Waiter",

    <!-- Loader Style -->
    <style>
      .container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f8f9fa;
      }

      .loader {
        width: fit-content;
        font-weight: bold;
        font-family: monospace;
        font-size: 30px;
        background: radial-gradient(circle closest-side, #000 94%, #0000)
          right/calc(200% - 1em) 100%;
        animation: l24 1s infinite alternate linear;
      }

      .loader::before {
        content: "Loading...";
        line-height: 1em;
        color: #0000;
        background: inherit;
        background-image: radial-gradient(circle closest-side, #fff 94%, #000);
        -webkit-background-clip: text;
        background-clip: text;
      }

      @keyframes l24 {
        to {
          background-position: left;
        }
      }

      .seo-content {
        position: absolute;
        left: -9999px;
      }
    </style>
  </head>

  <body>
    <!-- Hidden SEO Content -->
    <div class="seo-content">
      <h1>Your Waiter – Online Menu</h1>
      <p>Online menu solution for restaurants, bars, and cafes in Koh Tao.</p>
    </div>

    <!-- Loading Screen -->
    <div id="loading_indicator" class="container">
      <div class="loader" aria-label="Loading"></div>
    </div>

    <script>
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.getElementById("loading_indicator")?.remove();
        }, 15000);
      });
    </script>

        projectId: "yourwaiter-3baed",
        appId: "1:102300805677:web:74bd98cb255a2a5ddbe6a4",
        measurementId: "G-EPXCVYWT0Y",
      };

      const app = initializeApp(firebaseConfig);
      getAnalytics(app);
    </script>

    <!-- Flutter Web -->
    <script src="flutter.js" defer></script>
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
